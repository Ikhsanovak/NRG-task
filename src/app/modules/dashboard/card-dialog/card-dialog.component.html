<h1 mat-dialog-title
    [ngStyle.xs]="{'font-size.px': 16}"
    [ngStyle.sm]="{'font-size.px': 18}">
  {{photo.title}}
</h1>
<div mat-dialog-content>
  <img [src]="photo.url" class="card-dialog__img" [alt]="photo.id">
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
