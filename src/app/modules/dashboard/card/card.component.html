<div matRipple matRippleColor="rgba(254,253,247,.5)">
  <mat-card class="card" (click)="openDialog(photo)">
    <mat-card-header>
      <mat-card-title>{{photo.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="edit($event, photo)">Edit title</button>
      <button mat-button (click)="delete($event, photo.id)">Delete item</button>
    </mat-card-actions>
    <mat-card-content>
      <img [src]="photo.thumbnailUrl" height="150px" width="150px" [alt]="photo.id">
    </mat-card-content>
  </mat-card>
</div>
