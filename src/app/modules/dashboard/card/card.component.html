<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{photo.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
    <button mat-button (click)="openDialog(photo)">Launch dialog</button>
  </mat-card-actions>
  <mat-card-content>
    <img [src]="photo.thumbnailUrl" height="150px" width="150px" [alt]="photo.id">
  </mat-card-content>
</mat-card>
