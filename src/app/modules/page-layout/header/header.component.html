<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSidenav()" fxShow="true" fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Photos list</span>
    <span class="header__spacer"></span>
    <div fxShow="true" fxHide.xs *ngFor="let route of routes">
      <a [routerLink]="route.url" mat-button>{{route.name}}</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
